<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>juego numero magico</title>
  <script>
  var numero = Math.floor(Math.random()*100)+1;
   var intentos = 1;
    do{
      miNumero = prompt("Adivina el numero magico enre 1 y 100");
      if(numero>miNumero){
        document.write(intentos+") El numero "+miNumero+" es menor al numero buscado <br>");
        
      } else if(numero<miNumero){
        document.write(intentos+") El numero "+miNumero+" es mayor al numero buscado <br>"); 
      } else {
        document.write(intentos+") El numero magico es"+numero+" felicidades <br>");
        break;
      } 
      intentos++;
      if(intentos>6){
        document.write("Lo sentimos, sos muy malo adivinando. El numero magico era "+numero);
          break;
      }
      
    } while(intentos<6)
    
  </script>
</head>
