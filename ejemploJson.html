<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejemplo JSON</title>
	
</head>
<body>
<div id="salida"></div>
<script>
		var alumno = '{" nombre":"Maria","apellido":"Rodriguez","clave":"007","ciudad":"London"}';  //Se crea la cadena con json
		var agente = JSON.parse(alumno); //parse es el analizador sint√°ctico. Va a reconocer alumno como un objeto para poder tratarlo como tal.
		//salida de la informacion
		document.getElementById("salida").innerHTML = "<p>Bienvenido agente "+
		agente.nombre+", "+
		agente.apellido+", con clave"+
		agente.clave+" asignado"+
		agente.ciudad+"<br>";
		//Tambien se podria poner el script arriba, luego del titulo, pero haciendo un window.onload y una funcion
	</script>
</body>
</html>
